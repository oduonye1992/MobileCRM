<ion-header>

  <ion-navbar>
    <ion-title>{{ 'ITEM_CREATE_TITLE' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="save()"  strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

    <ion-list>
        <ion-item>
        <ion-input type="text" [(ngModel)]="person.name" (click) = "fetchPerson()" placeholder="Link a person"></ion-input>
      </ion-item>
        <ion-item>
        <ion-input type="text" [(ngModel)]="organization.name" (click) = "fetchOrganization()" placeholder="Link an organization"></ion-input>
      </ion-item>
    </ion-list>
    <ion-list>
        <ion-item>
            <ion-input [(ngModel)]="value" type="text" placeholder="Deal value" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="title" type="text" placeholder="Deal title" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Stage</ion-label>
            <ion-select [(ngModel)]="stage">
              <ion-option value="1" selected="true">Lead In</ion-option>
                <ion-option value="2" >Contact Made</ion-option>
                <ion-option value="3" >Demo Scheduled</ion-option>
                <ion-option value="4" >Proposal Made</ion-option>
                <ion-option value="5" >Negotiations Started</ion-option>
            </ion-select>
      </ion-item>
    </ion-list>
</ion-content>
