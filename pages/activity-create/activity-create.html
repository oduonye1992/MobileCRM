<ion-header>

  <ion-navbar>
    <ion-title>{{ 'ITEM_CREATE_TITLE' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="save()"  strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

  <ion-list>
    <ion-item>
      <ion-label>Subject</ion-label>
      <ion-input type="text" [(ngModel)]="subject" placeholder=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="person.name" (click) = "fetchPerson()" placeholder="Link a person"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="organization.name" (click) = "fetchOrganization()" placeholder="Link an organization"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="deal.title" (click) = "fetchDeal()" placeholder="Link an Deal"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="due_date" type="date" placeholder="Due Date" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="due_time" type="time" placeholder="Deal Time" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Status</ion-label>
      <ion-select [(ngModel)]="done">
        <ion-option value="0" selected="true">Not Done</ion-option>
        <ion-option value="1" >Done</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Type</ion-label>
      <ion-select [(ngModel)]="type">
        <ion-option value="call" selected="true">Call</ion-option>
        <ion-option value="meeting" >Meeting</ion-option>
        <ion-option value="task" >Task</ion-option>
        <ion-option value="deadline" >Deadline</ion-option>
        <ion-option value="email" >Email</ion-option>
        <ion-option value="lunch" >Lunch</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
