<ion-header>

  <ion-navbar>
    <ion-title>Activities</ion-title>
    <ion-buttons end>
      <button ion-button menuToggle icon-only>
        <ion-icon name="ios-funnel-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list *ngIf="_pageStatus == 'loaded'">
    <ion-item-sliding *ngFor="let item of _items.data">
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-left>
          <img [src]="'http://www.clker.com/cliparts/0/f/c/2/1195445181899094722molumen_phone_icon.svg.med.png'" />
        </ion-avatar>
        <h2>{{item.subject}}</h2>
        <p><span>{{item.update_time}} {{item.person_name}} {{item.deal_title}}</span></p>
      </button>
      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <ion-fab right middle>
    <button ion-fab (click)="addItem()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
