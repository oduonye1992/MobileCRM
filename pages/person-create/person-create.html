<ion-header>

  <ion-navbar>
    <ion-title>Add Person</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="save()"  strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

  <ion-list>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="name" placeholder="Link a person"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Company</ion-label>
      <ion-input type="text" [(ngModel)]="organization.name" (click) = "fetchOrganization()" placeholder="Link an organization"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>Phone Number</ion-label>
      <ion-input [(ngModel)]="phone" type="phone" placeholder="" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email Address</ion-label>
      <ion-input [(ngModel)]="email" type="email" placeholder="" ></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
